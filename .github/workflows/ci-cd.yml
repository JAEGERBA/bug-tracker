name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ===========================================
  # JOB 1 : Tests Cypress
  # ===========================================
  test:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js (version 20) + cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Lancer les tests Cypress (build + start + tests)
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm ci
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120

      # Uploader les artefacts (vidéos/screenshots) en cas d'échec
      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots

  # ===========================================
  # JOB 2 : Build & Push Docker (GHCR)
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: test               # Ce job dépend du succès des tests
    if: github.ref == 'refs/heads/main'  # Seulement sur main

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login au registry Docker (GitHub Container Registry)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build + Push de l'image avec les tags appropriés
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # tags: |
          #   ghcr.io/${{ github.repository }}:latest
          #   ghcr.io/${{ github.repository }}:v1.0.0-${{ github.run_number }}
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/bug-tracker:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/bug-tracker:v1.0.0-${{ github.run_number }}